        </div>
        <div class="input-row">
          <textarea
            placeholder="Message"
            name="formMessage"
            required
          ></textarea>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    ></script>
    <script src="signup.js"></script>
    <script>
      $(document).ready(function () {
        $("#formValidation").submit(function (event) {
          // Prevent default form submission
          event.preventDefault();

          // Check if the form is valid
          if ($(this).valid()) {
            // Create a styled success message
            var successMessage = $("<div>")
              .text("Data saved successfully!")
              .css({
                "background-color": "#4CAF50",
                color: "white",
                padding: "10px",
                "border-radius": "5px",
                "text-align": "center",
                position: "fixed",
                top: "20px",
                right: "20px",
                zIndex: "9999", // Ensure the message is on top of other content
              });

            // Append the message to the body
            $("body").append(successMessage);

            // Optional: Scroll to the success message
            $("html, body").animate(
              {
                scrollTop: successMessage.offset().top,
              },
              1000
            );
            setTimeout(function () {
              successMessage.fadeOut(1000, function () {
                $(this).remove();
              });
            }, 5000);
          }
        });
      });
    </script>
